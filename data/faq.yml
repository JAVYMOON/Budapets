faqItem:
  - title : ¿Cómo hago mi pedido?
    content : Para hacer tu pedido, contáctanos por whatsapp! Indícanos el alimento que necesitas, su presentación y coordinaremos el despacho!

  - title : ¿Cómo pago mi pedido? 
    content : El pago del pedido se realiza por transferencia electrónica. Una vez coordinado el pedido, te enviaremos los datos de la transferencia.

  - title : ¿Puedo hacer pedidos recurrentes?
    content : ¡Claro que sí! Indícanos que quieres y nosotros nos preocupamos de enviarte los recordatorios y llegar a tu hogar para satisfacer a tus mascotas.